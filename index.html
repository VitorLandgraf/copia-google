<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
             <img src="images/arrow-left.png" alt="Seta esquerda" class="buttons">
             <img src="images/arrow-right.png" alt="seta-direita" class="buttons">
             <img src="images/load.PNG" alt="carregamento" class="buttons">
            <div id="busca-cima">
                 <!--
                Img lupa
            -->
                <p>Pesquisar no Google ou digitar URL</p>
            </div>
             <img src="images/3-points.PNG" alt="tres pontos" id="three-buttons">
        </nav>
        <div id="cima">
            <p>Gmail</p>
            <p>Imagens</p>
            <img src="images/square.PNG" alt="quadrado" id="square">
        </div>
    </header>
    <main>
         <img src="images/google-logo.png" alt="logo google" style="max-width: 300px;" id="google">
        <div id="busca-baixo">
            <img src="images/glass.PNG" alt="" id="glass">
            <p>Pesquise no Google ou digite um URL</p>
             <!--
                Img Microfone
            -->
        </div>
    </main>
</body>
</html>
